<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
  </head>
  <body class="bg-slate-200">
    <header class="W-full flex p-4 bg-white">
      <div class="flex-1">
        <figure>
          <span class="text-xl font-bald text-indigo-700">My Company</span>
        </figure>
      </div>

      <div class="grow flex flex-col px-4">
        <span>Busque seu pedido</span>
        <div class="flex-1 flex mt-2 relative">
          <input
            type="text"
            ,
            class="
              flex-1
              h-8
              rounded-full
              shadow
              border
              outline-none
              px-4
              text-slate-600
            "
          />
          <button
            type="button"
            class="
              w-8
              h-8
              rounded-full
              text-indigo-700
              bg-white
              shadow
              border
              hover:bg-indigo-700 hover:text-white
              right-0
              top-0
              absolute
            "
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <div class="flex-1 flex items-center justify-end">
        <button
          type="button"
          class="
            w-8
            h-8
            rounded-full
            text-slate-600
            bg-white
            hover:bg-indigo-700 hover:text-white
            relative
          "
        >
          <i class="fa fa-cart-shopping"></i>
          <span
            class="
              w-4
              h-4
              bg-red-700
              text-white
              rounded-full
              text-xs
              flex
              items-center
              justify-center
              right-0
              top-0
              absolute
            "
          >
            0
          </span>
        </button>
      </div>
    </header>

    <!---->

    <main class="w-full xl:w-4/5 mx-auto mt-4 flex items-streach">
      <aside class="w-64 h-full p-4 flex flex-col items-streach">
        <div
          class="
            p-4
            bg-white
            flex
            items-center
            justify-between
            rounded-md
            hover:shadow-xl
          "
        >
          <label class="text-lg font-semibold" for="is-off-sellers"
            >Promoções</label
          >
          <input type="checkbox" name="is-off-sellers" id="is-off-sellers" />
        </div>

        <div
          class="
            p-4
            mt-4
            bg-white
            flex
            items-center
            justify-between
            rounded-md
            hover:shadow-xl
          "
        >
          <label class="text-lg font-semibold" for="free-delivery"
            >Entega Grátis</label
          >
          <input type="checkbox" name="free-delivery" id="free-delivery" />
        </div>

        <div class="mt-4">
          <span class="text-lg">Marcas</span>
          <div class="flex flex-col py-2 pl-4">
            <label for="a" class="flex items-center">
              <input type="checkbox" name="a" id="a" />
              <span class="text-sm ml-2">Marca A</span>
            </label>
            <label for="b" class="flex items-center">
              <input type="checkbox" name="b" id="b" />
              <span class="text-sm ml-2">Marca B</span>
            </label>
          </div>
        </div>
        <!---->
        <div>
          <span class="text-lg mt-4">Condição</span>
          <div class="flex flex-col py-2 pl-4">
            <label for="new" class="flex items-center">
              <input type="checkbox" name="new" id="new" />
              <span class="text-sm ml-2">Novo</span>
            </label>
            <label for="semi-new" class="flex items-center">
              <input type="checkbox" name="semi-new" id="semi-new" />
              <span class="text-sm ml-2">Semi Novo</span>
            </label>
            <label for="used" class="flex items-center">
              <input type="checkbox" name="used" id="used" />
              <span class="text-sm ml-2">Usado</span>
            </label>
          </div>
        </div>
        <!---->
        <div>
          <span class="text-lg mt-4">Categorias</span>
          <div class="flex flex-col py-2 pl-4">
            <label for="game" class="flex items-center">
              <input type="checkbox" name="game" id="game" />
              <span class="text-sm ml-2">Game</span>
            </label>
            <label for="keyboard" class="flex items-center">
              <input type="checkbox" name="keyboard" id="keyboard" />
              <span class="text-sm ml-2">Teclados</span>
            </label>
            <label for="headset" class="flex items-center">
              <input type="checkbox" name="headset" id="headset" />
              <span class="text-sm ml-2">Headset</span>
            </label>
            <label for="graphic-board" class="flex items-center">
              <input type="checkbox" name="graphic-board" id="graphic-board" />
              <span class="text-sm ml-2">Placa de video</span>
            </label>
          </div>
        </div>

        <!---->
        <div class="mt-4">
          <span class="text-lg">Preços</span>
          <div class="flex items-center py-2 px-4">
            <input
              class="w-20 rounded-sm shadow pl-2 text-slate-600 outline-none"
              type="number"
              placeholder="0"
            />
            <span class="px-2">á</span>
            <input
              class="w-20 rounded-sm shadow pl-2 text-slate-600 outlinr-none"
              type="number"
              placeholder="2000"
            />
          </div>
        </div>
      </aside>
      <!---->
      <section class="flex-1 p-4">
        <div class="grid grid-cols-3 gap-4">
          <div class="p-4 bg-white rounded-md hover:shadow-xl cursor-pointer">
            <figure>
              <img src="/assets/images/telefone-1.jpg" alt="img 1" />
            </figure>

            <div class="py-2 flex flex-col">
              <strong>Nome do produto</strong>
              <div class="py-2">
                <div class="text-xs">
                  <span class="text-slate-600 line-through">R$ 6.200,00</span>
                  <span class="text-green-600">15%</span>
                </div>
                <span class="text-2xl text-green-600">R$ 4.500,00</span>
              </div>
              <div>
                <span class="text-sm text-green-600">
                  Entrega grátis
                  <span class="ml-2">
                    <i class="fa-solid fa-truck-fast"></i>
                  </span>
                </span>
              </div>
            </div>
            <div>
              <p class="text-xs text-slate-800">
                É um fato conhecido de todos que um leitor se distrairá com o
                conteúdo de texto legível de uma página quando estiver
                examinando sua diagramação.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
